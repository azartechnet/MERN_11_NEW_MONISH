<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(".btn1").click(function(){
            $("p").slideUp(3000)
        })
        $(".btn2").click(function(){
            $("p").slideDown(4000)
        })
        });
</script>
<p>This is paragraph</p>
<button class="btn1">SlideUp</button>
<button class="btn2">SlideDown</button>
