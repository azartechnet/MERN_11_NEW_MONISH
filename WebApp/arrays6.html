<script>
    //sort
    const empname=["z","a","b","d","c"]
    empname.sort()
    document.write("Sorting::"+empname)
    //Reverse
    const empname1=["z","a","b","d","c"]
    empname1.reverse()
    document.write("Reverse::"+empname1)
    //toSorted
    const empname2=["z","a","b","d","c"]
    empname2.sort((a,b)=>a.localeCompare(b))
    document.write("ToSorted::"+empname2)
</script>
