<script>
    var a=10,b=20;
    document.write("Arithmetic Operators")
    document.write("<br> Addition: "+(a+b))
    document.write("<br> Sub: "+(a-b))
    document.write("<br> Mul: "+(a*b))
    document.write("<br> Mod: "+(a%b))
    document.write("Assignment Operators<br>")
    document.write("<br> Addition: "+(a+=a))
    document.write("<br> Mul: "+(a*=a))
    document.write("Relational Operators<br>")
    document.write("<br> Lessthan: "+(a<b))
    document.write("<br> Greaterthan: "+(a>b))
    document.write("<br> Equality: "+(a==b))
    document.write("<br> NotEqul: "+(a!=b))
</script>
