<body>
    <p id="myp1" onmousedown="mouseDown()" onmouseup="mouseUp()">

        Click me to change color
    </p>
    <script>
        function mouseDown() {
            document.getElementById("myp1").style.background = "red";
        }
        function mouseUp() {
            document.getElementById("myp1").style.background = "blue";
        }
    </script>
</body>
