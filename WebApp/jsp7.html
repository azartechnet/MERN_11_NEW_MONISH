<script>
    var a=2,b=3;
    document.write("BitwiseOperator")
    document.write("<br>");
    document.write("a & b = "+(a&b));
    document.write("a | b = "+(a|b));
    document.write("a ^ b = "+(a^b));
    document.write("Left shift::"+(a<<1))
    document.write("Right Shift::"+(a>>1))
    document.write("Ones Comp...::"+(~a))
</script>
