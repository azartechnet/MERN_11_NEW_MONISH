<script>
    //forEach
    var arr=[10,20,30,40,50]
    arr.forEach(function(item,index){
        console.log(item,index)
    })
    //Map
    var arr=[10,20,30,40,50]
    var newArr=arr.map(function(item,index){
        return item+index
    })
    console.log(newArr)
    //flatMap
    var arr=[10,20,30,40,50]
    var newArr=arr.flatMap(function(item,index){
        return [item*2,item*3]
        })
    console.log(newArr)
    //filter
    var arr=[10,20,30,40,50]
    var newArr=arr.filter(function(item,index){
        return item>30
    })
    console.log(newArr)
    //reduce
    var arr=[10,20,30,40,50]
    var sum=arr.reduce(function(sum,item){
        return sum+item
    })
    console.log(sum)
    //reduceRight
    var arr=[10,20,30,40,50]
     var sum=arr.reduceRight(function(sum,item){
        return sum+item
        })
        console.log(sum)
    //keys
    var obj={a:1,b:2,c:3}
    var newArr=Object.keys(obj)
    console.log(newArr)
    //values
    var obj={a:1,b:2,c:3}
    var newArr=Object.values(obj)
    console.log(newArr)
    //entries
    var obj={a:1,b:2,c:3}
    var newArr=Object.entries(obj)
    console.log(newArr)
</script>
